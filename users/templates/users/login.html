{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>

                        <div class="card-footer">
                            <a href="{% url 'users:reset_password' %}" class="ms-2 mb-2">Забыл пароль?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
