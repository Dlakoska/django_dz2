{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="container">
    <div class="row">

        <div class="col-9">
            <div class="card col-6">

                <div class="card-header">
                    <h5 class="my-0 font-weight-normal">Оставьте имя и Email, мы с вами свяжемся</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="row mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <button type="submit" class="mt-4 form-control" >Отправить</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
